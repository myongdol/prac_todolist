<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>투두 리스트 만들기</title>
</head>
<body>
    <div class="container">
        <h1> To Do List </h1>
        <section class="input__area">
            <input type="text"  id="task_input"  />
            <button id="btn_add">추가 하기</button>
        </section>

        <section class="task__area">
            <div class="task__tabs">
                <div id="under__line"> </div>
                <div>
                    모두보기
                </div>
                <div>
                    진행중
                </div>
                <div>
                    완료
                </div>

            </div>

        <div id="task_board">
            <!-- main.js 에서 render 함수가 관리 하는 영역 -->
        </div>
        </section>

    </div> 




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
